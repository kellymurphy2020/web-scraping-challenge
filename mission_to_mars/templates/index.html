<!--Convention to start HTML-->
<!DOCTYPE html>
<!--Set language to English-->
<html lang="en">

<!--Make a header whcih appears in browser tab-->
<head>
    <!--Standard encoding-->
  <meta charset="UTF-8">
  <!--Take control of viewport (user's visible area of a webpage). Follow on screen width and set initial zoom level-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MARS</title>
  <!--Import stylesheet from Bootstrap (shortcut to file didn't work...)-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<!--Create body of text-->
<!--scrape button-->
<body>
    <!--Create container-->
  <div class="container-fluid">
      <!--A jumbotron indicates a big box for calling extra attention to some special content or information. A jumbotron is displayed as a grey box with rounded corners. It also enlarges the font sizes of the text inside it.-->
    <div class="jumbotron text-center">
        <!--Indicate font preferences-->
      <h1 style="font-size: 80px;">Mission to Mars</h1>
      <!--Create a main button whcih people will click to scrape data-->
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>  
    </div>

<!--Latest Mars News-->
  <div class="container">
    <h2 style="font-size: 50px;">Latest Mars News</h2>
    <!--Import info in other file to display news titles-->
    <h3 style="font-size: 30px;">{{ mars.news_title }}</h3>
    <!--Import info in other file to display news paragraph-->
    <h4 style="font-size: 20px;">{{ mars.news_p }}</h4>
  </div>
  <br>
  <!--Featured Mars Image and Mars Facts-->
  <div class="container padding">
        <!--Bootstrap columns-->
    <div class="row padding">
      <div class="col-lg-8 col-md-8 col-sm-12">
      <h2>Featured Mars Image</h2>
      <img src="{{ mars.featured_image_url }}" class="img-fluid" style="max-width:100%; max-height: auto;" alt="Featured Mars Image">
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
      <div style="max-width: 450px; max-height: 150px; font-size: 15px;padding-left: 16px;"></div>
      <h3>Mars Facts</h3>
      {{ mars.clean_mars_html_table|safe }}
      </div>
  </div>
  <!--Insert a break-->
  <br>
<!--Mars Hemispheres-->

<div class="container-fluid padding">
  <div class="row wewlcome text-center">
    <div class="col-12">
      <h2>Mars Hemispheres</h2>
    </div>
    <hr class="light">
  </div>
</div>
<br>
<div class="container-fluid padding">
  <div class="row padding">
  <!--Start looping through each value in pymongo collection created in db and other file-->    

   {% for mars in mars.hemi %}
    <div class="col-md-6">
      <div class="card text-center">
        <img class="card-img-top" src="{{ mars.image_url }}" style="max-width:100%; max-height: auto;">
        <div class="card-body">
          <h4 class="card-title">{{mars.title}}</h4>
        </div>
      </div>
    </div>
    <!--End looping through each value in pymongo collection-->
   {% endfor %}
  </div>
</div>

</body>

</html>
